<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindStream</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; color: #fff; padding: 20px 0; font-size: 0.85rem; }
        
        .container { 
            background: rgba(255, 255, 255, 0.15); 
            padding: 1.5rem 1rem; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            text-align: center; 
            width: 95%; 
            max-width: 500px; 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            box-sizing: border-box;
            overflow: hidden; 
        }

        h1 { margin-bottom: 1.2rem; font-size: 1.5rem; letter-spacing: 2px; }

        .profile-bar, .input-group, #post-btn {
            width: 92%; margin-left: auto; margin-right: auto;
        }

        .profile-bar { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 50px; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; background: #ddd; }
        #user-name-input { width: 80px; padding: 5px; border-radius: 8px; border: none; text-align: center; font-size: 16px; font-weight: bold; }
        .edit-btn, #logout-btn { background: rgba(255, 255, 255, 0.2); border: none; color: white; padding: 3px 8px; border-radius: 20px; font-size: 0.65rem; cursor: pointer; }

        .input-group { background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 10px; text-align: left; box-sizing: border-box; }
        textarea { width: 100%; height: 50px; background: transparent; border: none; box-sizing: border-box; font-size: 16px; color: #333; outline: none; resize: none; display: block; }
        
        .action-bar { display: flex; align-items: center; gap: 10px; border-top: 1px solid #eee; padding-top: 5px; margin-top: 5px; }
        .add-img-btn { color: #764ba2; font-size: 1rem; cursor: pointer; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; border: 1px dashed #764ba2; border-radius: 5px; background: #fff; }
        #image-preview { max-width: 35px; max-height: 35px; border-radius: 4px; display: none; object-fit: cover; }

        #post-btn { background: #ff7eb3; color: white; border: none; padding: 10px; border-radius: 30px; cursor: pointer; margin: 12px auto; font-size: 0.95rem; font-weight: bold; transition: 0.3s; display: block; }

        #posts-list { width: 100%; margin-top: 20px; }

        /* --- ÊäïÁ®ø„Ç´„Éº„Éâ„ÅÆ„Éá„Ç∂„Ç§„É≥ --- */
        .post-item { 
            background: rgba(0, 0, 0, 0.25); 
            padding: 12px 15px; 
            margin-bottom: 12px; 
            border-left: 4px solid #ff7eb3; 
            border-radius: 15px; 
            display: flex; 
            gap: 10px; 
            text-align: left;
            width: calc(100% + 2rem); 
            margin-left: -1rem; 
            box-sizing: border-box;
            transition: all 0.4s ease; /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî® */
        }
        
        /* Ê∂à„Åà„ÇãÊôÇ„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .fade-out {
            opacity: 0;
            transform: scale(0.9);
            margin-top: -60px; /* „Çπ„ÉÉ„Å®Ë©∞„ÇÅ„ÇãÂãï„Åç */
            pointer-events: none;
        }

        .reply-item { 
            width: calc(100% + 2rem - 30px); 
            margin-left: calc(-1rem + 30px);
            background: rgba(0, 0, 0, 0.15);
            border-left: 2px solid rgba(255,255,255,0.3);
            font-size: 0.8rem;
            border-radius: 12px;
        }

        .post-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .post-content-area { flex: 1; min-width: 0; }
        .post-header { display: flex; justify-content: space-between; font-size: 0.7rem; opacity: 0.7; margin-bottom: 2px; }
        .post-text { font-size: 0.82rem; line-height: 1.4; color: #fff; word-break: break-all; }
        .post-thumb { width: 80px; height: auto; border-radius: 6px; margin-top: 5px; cursor: zoom-in; }
        
        .post-footer { display: flex; gap: 15px; margin-top: 6px; }
        .icon-link { background: none; border: none; color: #fff; cursor: pointer; font-size: 0.75rem; opacity: 0.8; display: flex; align-items: center; gap: 3px; padding: 0; }

        .reply-input-area { display: none; margin-top: 8px; gap: 5px; }
        .reply-input-area input { flex: 1; border-radius: 15px; border: none; padding: 6px 10px; font-size: 16px; outline: none; }
        .reply-send-btn { background: #ff7eb3; border: none; color: white; border-radius: 15px; padding: 4px 10px; font-size: 0.7rem; cursor: pointer; }

        .delete-btn { background: none; border: none; color: #ff6b6b; cursor: pointer; opacity: 0.4; font-size: 0.9rem; padding: 5px; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>MindStream</h1>
    <div id="login-section"><button id="login-btn" style="padding: 12px 24px; font-size: 1rem; border-radius: 50px; background: #fff; color: #764ba2; border: none; font-weight: bold; cursor: pointer;">Google„É≠„Ç∞„Ç§„É≥</button></div>
    
    <div id="app-section" style="display:none;">
        <div class="profile-bar">
            <label class="avatar-label" style="position:relative; cursor:pointer;">
                <img id="my-avatar" class="user-avatar" src="https://www.gravatar.com/avatar/0000?d=mp">
                <input type="file" id="avatar-input" accept="image/*" style="display:none;">
            </label>
            <div id="name-edit-mode"><input type="text" id="user-name-input"></div>
            <div id="name-view-mode" style="display:none;"><span id="display-name" style="font-weight:bold;"></span> <button class="edit-btn" id="edit-name-btn">Á∑®ÈõÜ</button></div>
            <button id="logout-btn">ÈÄÄÂá∫</button>
        </div>

        <div class="input-group">
            <textarea id="post-input" placeholder="‰ªä„ÄÅ‰Ωï„ÇíËÄÉ„Åà„Å¶„ÇãÔºü"></textarea>
            <div class="action-bar">
                <label class="add-img-btn">Ôºã<input type="file" id="image-input" accept="image/*" style="display:none;"></label>
                <img id="image-preview">
            </div>
        </div>
        <button id="post-btn">„Å§„Å∂„ÇÑ„Åè</button>
        <div id="posts-list"></div>
    </div>
</div>

<div id="modal" onclick="this.style.display='none'"><img id="modal-img" style="max-width:90%; max-height:90%;"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCfGIVvrrqwnXeX5CtygES1dv8k7CobzU8",
  authDomain: "mindstream-app.firebaseapp.com",
  projectId: "mindstream-app",
  storageBucket: "mindstream-app.firebasestorage.app",
  messagingSenderId: "314873263484",
  appId: "1:314873263484:web:438f480fd104494ba260f9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let selectedImageData = null;
    let customAvatarData = "https://www.gravatar.com/avatar/0000?d=mp";

    // „Ç¢„Éê„Çø„ÉºË®≠ÂÆö
    document.getElementById('avatar-input').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (f) => {
                customAvatarData = f.target.result;
                document.getElementById('my-avatar').src = customAvatarData;
                localStorage.setItem('myAppAvatar', customAvatarData);
            };
            reader.readAsDataURL(file);
        }
    };

    // ÊäïÁ®øÁîªÂÉèË®≠ÂÆö
    document.getElementById('image-input').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (f) => {
                selectedImageData = f.target.result;
                document.getElementById('image-preview').src = selectedImageData;
                document.getElementById('image-preview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    };

    // ÊäïÁ®ø
    document.getElementById('post-btn').onclick = async () => {
        const textEl = document.getElementById('post-input');
        const name = document.getElementById('user-name-input').value || "No Name";
        if (!textEl.value && !selectedImageData) return;

        await addDoc(collection(db, "posts"), {
            content: textEl.value,
            userName: name,
            userPhoto: customAvatarData,
            imageData: selectedImageData,
            likes: 0,
            replyTo: null,
            createdAt: serverTimestamp()
        });
        textEl.value = "";
        selectedImageData = null;
        document.getElementById('image-preview').style.display = 'none';
        localStorage.setItem('myAppName', name);
        document.getElementById('display-name').innerText = name;
        toggleNameMode(true);
    };

    // Ëøî‰ø°ÈÄÅ‰ø°
    window.sendReply = async (postId) => {
        const inputEl = document.getElementById(`reply-input-${postId}`);
        const name = document.getElementById('user-name-input').value || "No Name";
        if (!inputEl.value) return;

        await addDoc(collection(db, "posts"), {
            content: inputEl.value,
            userName: name,
            userPhoto: customAvatarData,
            replyTo: postId,
            createdAt: serverTimestamp()
        });
        inputEl.value = "";
        document.getElementById(`reply-area-${postId}`).style.display = 'none';
    };

    window.toggleReply = (id) => {
        const el = document.getElementById(`reply-area-${id}`);
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
    };

    window.likePost = async (id) => { await updateDoc(doc(db, "posts", id), { likes: increment(1) }); };

    // --- „Çπ„ÉÉ„Å®Ê∂à„Åà„ÇãÂâäÈô§Ôºà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰ªò„ÅçÔºâ ---
    window.deletePost = async (id, elementId) => {
        const el = document.getElementById(elementId);
        if (el) el.classList.add('fade-out'); // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
        
        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅåÁµÇ„Çè„Çã„ÅÆ„ÇíÂ∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâDB„Åã„ÇâÂâäÈô§
        setTimeout(async () => {
            await deleteDoc(doc(db, "posts", id));
        }, 400);
    };

    function toggleNameMode(isView) {
        document.getElementById('name-edit-mode').style.display = isView ? 'none' : 'block';
        document.getElementById('name-view-mode').style.display = isView ? 'block' : 'none';
    }

    // „É™„Ç¢„É´„Çø„Ç§„É†Êõ¥Êñ∞
    onSnapshot(query(collection(db, "posts"), orderBy("createdAt", "asc")), (snapshot) => {
        const list = document.getElementById('posts-list');
        list.innerHTML = "";
        const allPosts = [];
        snapshot.forEach(doc => allPosts.push({id: doc.id, ...doc.data()}));
        const parents = allPosts.filter(p => !p.replyTo).reverse();
        parents.forEach(parent => {
            renderPost(parent, list, false);
            const replies = allPosts.filter(r => r.replyTo === parent.id);
            replies.forEach(reply => renderPost(reply, list, true));
        });
    });

    function renderPost(post, container, isReply) {
        const dateStr = post.createdAt ? `${post.createdAt.toDate().getMonth()+1}/${post.createdAt.toDate().getDate()} ${post.createdAt.toDate().getHours()}:${String(post.createdAt.toDate().getMinutes()).padStart(2,'0')}` : '...';
        const imgHtml = post.imageData ? `<img src="${post.imageData}" class="post-thumb" onclick="showModal('${post.imageData}')">` : '';
        const domId = `post-${post.id}`; // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„Å´ID„Çí‰ªò‰∏é
        const div = document.createElement('div');
        div.className = `post-item ${isReply ? 'reply-item' : ''}`;
        div.id = domId;
        div.innerHTML = `
            <img src="${post.userPhoto || 'https://www.gravatar.com/avatar/0000?d=mp'}" class="post-avatar">
            <div class="post-content-area">
                <div class="post-header">
                    <span><strong>${post.userName}</strong> <span style="opacity:0.6;">${dateStr}</span></span>
                    <button class="delete-btn" onclick="deletePost('${post.id}', '${domId}')">√ó</button>
                </div>
                <div class="post-text">${post.content}</div>
                ${imgHtml}
                <div class="post-footer">
                    <button class="icon-link" onclick="likePost('${post.id}')">‚ù§Ô∏è ${post.likes || 0}</button>
                    ${!isReply ? `<button class="icon-link" onclick="toggleReply('${post.id}')">üí¨</button>` : ''}
                </div>
                <div id="reply-area-${post.id}" class="reply-input-area">
                    <input type="text" id="reply-input-${post.id}" placeholder="Ëøî‰ø°...">
                    <button class="reply-send-btn" onclick="sendReply('${post.id}')">ÈÄÅ‰ø°</button>
                </div>
            </div>
        `;
        container.appendChild(div);
    }

    // Ë™çË®ºÂá¶ÁêÜ
    onAuthStateChanged(auth, (user) => {
        if (user) {
            const savedName = localStorage.getItem('myAppName');
            const savedAvatar = localStorage.getItem('myAppAvatar');
            if(savedAvatar) { customAvatarData = savedAvatar; document.getElementById('my-avatar').src = savedAvatar; }
            document.getElementById('user-name-input').value = savedName || user.displayName;
            if(savedName) { document.getElementById('display-name').innerText = savedName; toggleNameMode(true); }
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-section').style.display = 'block';
        } else {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('app-section').style.display = 'none';
        }
    });

    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout-btn').onclick = () => signOut(auth);
    document.getElementById('edit-name-btn').onclick = () => toggleNameMode(false);
    window.showModal = (src) => { document.getElementById('modal-img').src = src; document.getElementById('modal').style.display = 'flex'; };
</script>
</body>
</html>
