<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindStream</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            display: flex; justify-content: center; align-items: flex-start; 
            min-height: 100vh; margin: 0; color: #fff; padding: 20px 0; font-size: 0.85rem;
            transition: background 0.8s ease;
        }
        
        /* „ÉÜ„Éº„Éû„Åî„Å®„ÅÆËÉåÊôØ„Å®„Éú„Çø„É≥Ëâ≤„ÅÆÊåáÂÆö */
        body.theme-sunset { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        body.theme-sunset #post-btn { background: #ff7f50 !important; }

        body.theme-midnight { background: linear-gradient(135deg, #09203f 0%, #537895 100%); }
        body.theme-midnight #post-btn { background: #4a69bd !important; }

        body.theme-forest { background: linear-gradient(135deg, #13547a 0%, #80d0c7 100%); }
        body.theme-forest #post-btn { background: #2d9687 !important; }

        .container { 
            background: rgba(255, 255, 255, 0.15); 
            padding: 1.5rem 1rem; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            text-align: center; width: 95%; max-width: 500px; 
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); 
            box-sizing: border-box; position: relative;
        }

        .top-actions { position: absolute; top: 15px; right: 20px; display: flex; align-items: center; gap: 15px; z-index: 100; }
        .notification-note { font-size: 1.2rem; cursor: pointer; opacity: 0.8; position: relative; }
        .note-badge { position: absolute; top: -2px; right: -5px; width: 8px; height: 8px; background: #fff; border-radius: 50%; display: none; }

        .user-menu { position: relative; }
        .my-avatar-mini { width: 30px; height: 30px; border-radius: 50%; border: 1.5px solid #fff; cursor: pointer; object-fit: cover; background: rgba(255,255,255,0.2); }
        
        .settings-panel { 
            position: absolute; top: 40px; right: 0; background: rgba(0,0,0,0.85); 
            padding: 15px; border-radius: 15px; display: none; width: 180px; text-align: left;
        }
        .settings-panel input { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 8px; border: none; font-size: 0.8rem; box-sizing: border-box; }
        .settings-panel label { display: block; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 8px; text-align: center; cursor: pointer; font-size: 0.7rem; margin-bottom: 10px; }
        .logout-btn-ui { color: #ff6b6b; font-size: 0.75rem; text-align: center; cursor: pointer; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }

        h1 { margin: 10px 0 25px; font-size: 1.6rem; letter-spacing: 3px; font-weight: 300; }

        .theme-picker { display: flex; justify-content: center; gap: 12px; margin-bottom: 20px; }
        .theme-dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }
        .dot-twilight { background: linear-gradient(135deg, #667eea, #764ba2); }
        .dot-sunset { background: linear-gradient(135deg, #f6d365, #fda085); }
        .dot-midnight { background: linear-gradient(135deg, #09203f, #537895); }
        .dot-forest { background: linear-gradient(135deg, #13547a, #80d0c7); }

        .input-group { background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 12px; text-align: left; margin: 0 auto; width: 92%; box-sizing: border-box; }
        textarea { width: 100%; height: 60px; border: none; font-size: 1rem; outline: none; resize: none; color: #333; background: transparent; }
        
        .action-bar { display: flex; align-items: center; gap: 10px; border-top: 1px solid #eee; padding-top: 8px; margin-top: 8px; }
        .add-img-btn { color: #764ba2; border: 1px dashed #764ba2; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 6px; cursor: pointer; }
        #preview-container { display: flex; gap: 5px; overflow-x: auto; }
        .preview-img { width: 35px; height: 35px; border-radius: 4px; object-fit: cover; }

        #post-btn { background: #ff7eb3; color: white; border: none; padding: 12px; border-radius: 30px; cursor: pointer; margin: 15px auto; font-size: 0.95rem; font-weight: bold; width: 92%; display: block; transition: background 0.3s; }
        #post-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .post-item { background: rgba(0, 0, 0, 0.2); padding: 15px; margin-bottom: 12px; border-radius: 18px; display: flex; gap: 12px; text-align: left; }
        .post-avatar { width: 34px; height: 34px; border-radius: 50%; object-fit: cover; }
        .post-content-area { flex: 1; overflow: hidden; }
        .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .post-info { font-size: 0.75rem; opacity: 0.7; }
        .post-time { font-size: 0.65rem; margin-left: 8px; }
        .delete-btn { background: none; border: none; color: #ff6b6b; cursor: pointer; font-size: 1.1rem; opacity: 0.5; }

        .image-slider { display: flex; gap: 8px; overflow-x: auto; margin-top: 10px; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .image-slider::-webkit-scrollbar { display: none; }
        .slider-img { width: 85%; max-height: 250px; border-radius: 10px; object-fit: cover; scroll-snap-align: center; flex-shrink: 0; }
    </style>
</head>
<body>

<div class="container">
    <div id="ui-header" style="display:none;">
        <div class="top-actions">
            <div class="user-menu">
                <img id="my-avatar" class="my-avatar-mini" src="" onclick="toggleSettings()">
                <div id="settings-panel" class="settings-panel">
                    <input type="text" id="edit-name" placeholder="ÂêçÂâç„ÇíÂ§âÊõ¥" onblur="updateProfileName()">
                    <label>üì∏ ÂÜôÁúü„ÇíÂ§âÊõ¥<input type="file" id="edit-avatar" accept="image/*" style="display:none;" onchange="updateProfilePhoto(this)"></label>
                    <div class="logout-btn-ui" onclick="handleLogout()">ÈÄÄÂá∫„Åô„Çã</div>
                </div>
            </div>
            <div class="notification-note" onclick="document.getElementById('note-badge').style.display='none'">‚ô™<div class="note-badge" id="note-badge"></div></div>
        </div>
    </div>

    <h1>MindStream</h1>

    <div id="theme-ui" class="theme-picker" style="display:none;">
        <div class="theme-dot dot-twilight" onclick="setTheme('twilight')"></div>
        <div class="theme-dot dot-sunset" onclick="setTheme('sunset')"></div>
        <div class="theme-dot dot-midnight" onclick="setTheme('midnight')"></div>
        <div class="theme-dot dot-forest" onclick="setTheme('forest')"></div>
    </div>

    <div id="login-section">
        <button id="login-btn" style="padding: 15px 30px; border-radius: 50px; background: #fff; color: #764ba2; border: none; font-weight: bold; cursor: pointer;">Google„Åß„É≠„Ç∞„Ç§„É≥</button>
    </div>

    <div id="app-section" style="display:none;">
        <div class="input-group">
            <textarea id="post-input" maxlength="140" placeholder="‰ªä„ÄÅ‰Ωï„ÇíËÄÉ„Åà„Å¶„ÇãÔºü"></textarea>
            <div class="action-bar">
                <label class="add-img-btn">Ôºã<input type="file" id="image-input" accept="image/*" multiple style="display:none;" onchange="handleImageSelect(this)"></label>
                <div id="preview-container"></div>
            </div>
        </div>
        <button id="post-btn" disabled>„Å§„Å∂„ÇÑ„Åè</button>
        <div id="posts-list"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCfGIVvrrqwnXeX5CtygES1dv8k7CobzU8",
  authDomain: "mindstream-app.firebaseapp.com",
  projectId: "mindstream-app",
  storageBucket: "mindstream-app.firebasestorage.app",
  messagingSenderId: "314873263484",
  appId: "1:314873263484:web:438f480fd104494ba260f9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const DEFAULT_AVATAR = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/></svg>";

    let selectedImages = [];
    let currentUserData = { name: "Guest", photo: DEFAULT_AVATAR };

    window.toggleSettings = () => { const p = document.getElementById('settings-panel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; };
    window.handleLogout = () => signOut(auth);
    window.updateProfileName = () => { const n = document.getElementById('edit-name').value.trim(); if(n){ currentUserData.name = n; localStorage.setItem('savedUserName', n); } };
    window.updateProfilePhoto = (i) => { const f = i.files[0]; if(f){ const r = new FileReader(); r.onload=(e)=>{ currentUserData.photo=e.target.result; document.getElementById('my-avatar').src=e.target.result; localStorage.setItem('savedUserPhoto', e.target.result); }; r.readAsDataURL(f); } };
    window.setTheme = (t) => { document.body.className = t === 'twilight' ? '' : `theme-${t}`; localStorage.setItem('myAppTheme', t); };
    window.deletePost = async (id) => { await deleteDoc(doc(db, "posts", id)); };

    window.handleImageSelect = (input) => {
        const files = Array.from(input.files);
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImages.push(e.target.result);
                const img = document.createElement('img');
                img.src = e.target.result; img.className = 'preview-img';
                document.getElementById('preview-container').appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    };

    onSnapshot(query(collection(db, "posts"), orderBy("createdAt", "asc")), (snap) => {
        const list = document.getElementById('posts-list');
        list.innerHTML = "";
        snap.docs.slice().reverse().forEach(d => {
            const post = d.data();
            const dateStr = post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleString('ja-JP', {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'}) : '';
            const imgHtml = (post.images && post.images.length > 0) ? `<div class="image-slider">${post.images.map(src => `<img src="${src}" class="slider-img">`).join('')}</div>` : "";
            const div = document.createElement('div');
            div.className = 'post-item';
            div.innerHTML = `
                <img src="${post.userPhoto || DEFAULT_AVATAR}" class="post-avatar">
                <div class="post-content-area">
                    <div class="post-header">
                        <div class="post-info"><strong>${post.userName}</strong><span class="post-time">${dateStr}</span></div>
                        <button class="delete-btn" onclick="deletePost('${d.id}')">√ó</button>
                    </div>
                    <div style="white-space:pre-wrap;">${post.content}</div>
                    ${imgHtml}
                </div>`;
            list.appendChild(div);
        });
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUserData.name = localStorage.getItem('savedUserName') || user.displayName;
            currentUserData.photo = localStorage.getItem('savedUserPhoto') || DEFAULT_AVATAR;
            document.getElementById('my-avatar').src = currentUserData.photo;
            document.getElementById('edit-name').value = currentUserData.name;
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-section').style.display = 'block';
            document.getElementById('ui-header').style.display = 'block';
            document.getElementById('theme-ui').style.display = 'flex';
        }
    });

    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('post-btn').onclick = async () => {
        const text = document.getElementById('post-input').value;
        await addDoc(collection(db, "posts"), {
            content: text, userName: currentUserData.name, userPhoto: currentUserData.photo, images: selectedImages, createdAt: serverTimestamp()
        });
        document.getElementById('post-input').value = "";
        document.getElementById('preview-container').innerHTML = "";
        selectedImages = [];
    };
    document.getElementById('post-input').oninput = (e) => document.getElementById('post-btn').disabled = !e.target.value;
</script>
</body>
</html>
