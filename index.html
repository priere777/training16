<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindStream</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            display: flex; justify-content: center; align-items: flex-start; 
            min-height: 100vh; margin: 0; color: #fff; padding: 20px 0; font-size: 0.85rem;
            transition: background 0.5s ease;
        }
        
        body.theme-sunset { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
        body.theme-midnight { background: linear-gradient(135deg, #232526 0%, #414345 100%); }
        body.theme-forest { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }

        .container { 
            background: rgba(255, 255, 255, 0.15); 
            padding: 1.5rem 1rem; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            text-align: center; width: 95%; max-width: 500px; 
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); 
            box-sizing: border-box; overflow: hidden; position: relative;
        }

        /* ÈÄöÁü•„Éô„É´ */
        .notification-bell {
            position: absolute; top: 20px; right: 20px; font-size: 1.2rem; cursor: pointer;
        }
        .bell-badge {
            position: absolute; top: -2px; right: -2px; width: 8px; height: 8px;
            background: #ff4b2b; border-radius: 50%; display: none;
        }

        .theme-picker { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .theme-dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }
        .dot-twilight { background: linear-gradient(135deg, #667eea, #764ba2); }
        .dot-sunset { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        .dot-midnight { background: linear-gradient(135deg, #232526, #414345); }
        .dot-forest { background: linear-gradient(135deg, #11998e, #38ef7d); }

        /* Ê§úÁ¥¢„Éê„Éº */
        .search-box {
            width: 92%; margin: 10px auto 15px; background: rgba(255,255,255,0.2);
            border-radius: 10px; padding: 5px 10px; display: flex; align-items: center;
        }
        .search-box input {
            background: transparent; border: none; color: white; width: 100%;
            outline: none; font-size: 0.8rem;
        }
        .search-box input::placeholder { color: rgba(255,255,255,0.6); }

        h1 { margin-bottom: 0.5rem; font-size: 1.5rem; letter-spacing: 2px; }

        .profile-bar, .input-group, #post-btn { width: 92%; margin-left: auto; margin-right: auto; }
        .profile-bar { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 50px; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        #user-name-input { width: 80px; padding: 5px; border-radius: 8px; border: none; text-align: center; font-size: 16px; font-weight: bold; }
        
        .input-group { background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 10px; text-align: left; box-sizing: border-box; }
        textarea { width: 100%; height: 50px; background: transparent; border: none; font-size: 16px; color: #333; outline: none; resize: none; }
        
        #post-btn { background: #ff7eb3; color: white; border: none; padding: 10px; border-radius: 30px; cursor: pointer; margin: 12px auto; font-size: 0.95rem; font-weight: bold; width: 92%; display: block; }

        .post-item { 
            background: rgba(0, 0, 0, 0.25); padding: 12px 15px; margin-bottom: 12px; 
            border-left: 4px solid #ff7eb3; border-radius: 15px; display: flex; gap: 10px; 
            text-align: left; width: calc(100% + 2rem); margin-left: -1rem; 
            box-sizing: border-box; transition: all 0.4s ease; 
        }
        .fade-out { opacity: 0; transform: scale(0.9) translateX(20px); pointer-events: none; }
        .reply-item { width: calc(100% + 2rem - 30px); margin-left: calc(-1rem + 30px); background: rgba(0, 0, 0, 0.15); font-size: 0.8rem; border-radius: 12px; }

        .post-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
        .post-text { font-size: 0.82rem; line-height: 1.4; color: #fff; word-break: break-all; margin-top: 3px; }
        .post-footer { display: flex; gap: 15px; margin-top: 8px; }
        .icon-link { background: none; border: none; color: #fff; cursor: pointer; font-size: 0.75rem; opacity: 0.8; padding: 0; }
        
        .delete-btn { background: none; border: none; color: #ff6b6b; cursor: pointer; opacity: 0.4; font-size: 0.9rem; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="notification-bell" id="bell-icon" onclick="clearNotification()">
        üîî<div class="bell-badge" id="bell-badge"></div>
    </div>

    <div class="theme-picker" id="theme-picker" style="display:none;">
        <div class="theme-dot dot-twilight" onclick="setTheme('twilight')"></div>
        <div class="theme-dot dot-sunset" onclick="setTheme('sunset')"></div>
        <div class="theme-dot dot-midnight" onclick="setTheme('midnight')"></div>
        <div class="theme-dot dot-forest" onclick="setTheme('forest')"></div>
    </div>
    
    <h1>MindStream</h1>

    <div id="login-section"><button id="login-btn" style="padding: 12px 24px; font-size: 1rem; border-radius: 50px; background: #fff; color: #764ba2; border: none; font-weight: bold; cursor: pointer;">Google„É≠„Ç∞„Ç§„É≥</button></div>

    <div id="app-section" style="display:none;">
        <div class="search-box">
            üîç <input type="text" id="search-input" placeholder="ÊäïÁ®ø„ÇíÊ§úÁ¥¢..." oninput="renderAll()">
        </div>

        <div class="profile-bar">
            <label style="cursor:pointer;"><img id="my-avatar" class="user-avatar" src="https://www.gravatar.com/avatar/0000?d=mp"><input type="file" id="avatar-input" accept="image/*" style="display:none;"></label>
            <input type="text" id="user-name-input">
            <button id="logout-btn" style="background:none; border:none; color:white; font-size:0.6rem; opacity:0.6;">ÈÄÄÂá∫</button>
        </div>

        <div class="input-group">
            <textarea id="post-input" placeholder="‰ªä„ÄÅ‰Ωï„ÇíËÄÉ„Åà„Å¶„ÇãÔºü"></textarea>
            <label style="cursor:pointer; font-size: 0.8rem; color:#764ba2;">üñºÔ∏è<input type="file" id="image-input" accept="image/*" style="display:none;"></label>
            <img id="image-preview" style="max-width:30px; display:none;">
        </div>
        <button id="post-btn">„Å§„Å∂„ÇÑ„Åè</button>
        <div id="posts-list"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCfGIVvrrqwnXeX5CtygES1dv8k7CobzU8",
  authDomain: "mindstream-app.firebaseapp.com",
  projectId: "mindstream-app",
  storageBucket: "mindstream-app.firebasestorage.app",
  messagingSenderId: "314873263484",
  appId: "1:314873263484:web:438f480fd104494ba260f9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let allPostsData = [];
    let isInitialLoad = true;

    // „ÉÜ„Éº„ÉûË®≠ÂÆö
    window.setTheme = (theme) => {
        document.body.className = theme === 'twilight' ? '' : `theme-${theme}`;
        localStorage.setItem('myAppTheme', theme);
    };
    const savedTheme = localStorage.getItem('myAppTheme');
    if (savedTheme) setTheme(savedTheme);

    // ÈÄöÁü•„ÇØ„É™„Ç¢
    window.clearNotification = () => {
        document.getElementById('bell-badge').style.display = 'none';
    };

    // ÂâäÈô§Âá¶ÁêÜ
    window.deletePost = async (id, domId) => {
        const el = document.getElementById(domId);
        if (el) el.classList.add('fade-out');
        setTimeout(async () => { await deleteDoc(doc(db, "posts", id)); }, 400);
    };

    // „ÅÑ„ÅÑ„Å≠
    window.likePost = async (id) => {
        await updateDoc(doc(db, "posts", id), { likes: increment(1) });
    };

    // ÊèèÁîª„É°„Ç§„É≥Èñ¢Êï∞ÔºàÊ§úÁ¥¢„Éï„Ç£„É´„Çø„ÉºËæº„ÅøÔºâ
    window.renderAll = () => {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const list = document.getElementById('posts-list');
        list.innerHTML = "";

        const parents = allPostsData.filter(p => !p.replyTo).reverse();
        parents.forEach(parent => {
            if (parent.content.toLowerCase().includes(searchTerm) || parent.userName.toLowerCase().includes(searchTerm)) {
                renderPost(parent, list, false);
                const replies = allPostsData.filter(r => r.replyTo === parent.id);
                replies.forEach(reply => renderPost(reply, list, true));
            }
        });
    };

    function renderPost(post, container, isReply) {
        const domId = `post-${post.id}`;
        const div = document.createElement('div');
        div.className = `post-item ${isReply ? 'reply-item' : ''}`;
        div.id = domId;
        div.innerHTML = `
            <img src="${post.userPhoto || 'https://www.gravatar.com/avatar/0000?d=mp'}" class="post-avatar">
            <div style="flex:1;">
                <div style="display:flex; justify-content:space-between; font-size:0.7rem; opacity:0.6;">
                    <strong>${post.userName}</strong>
                    <button class="delete-btn" onclick="deletePost('${post.id}', '${domId}')">√ó</button>
                </div>
                <div class="post-text">${post.content}</div>
                <div class="post-footer">
                    <button class="icon-link" onclick="likePost('${post.id}')">‚ù§Ô∏è ${post.likes || 0}</button>
                </div>
            </div>
        `;
        container.appendChild(div);
    }

    // „É™„Ç¢„É´„Çø„Ç§„É†Áõ£Ë¶ñ
    onSnapshot(query(collection(db, "posts"), orderBy("createdAt", "asc")), (snapshot) => {
        const newPosts = [];
        snapshot.forEach(doc => newPosts.push({id: doc.id, ...doc.data()}));
        
        // ÂàùÂõûË™≠„ÅøËæº„Åø‰ª•Èôç„ÄÅ„Éá„Éº„Çø„ÅåÂ¢ó„Åà„Åü„ÇâÈÄöÁü•„Éê„ÉÉ„Ç∏„ÇíÂá∫„Åô
        if (!isInitialLoad && newPosts.length > allPostsData.length) {
            document.getElementById('bell-badge').style.display = 'block';
        }
        
        allPostsData = newPosts;
        renderAll();
        isInitialLoad = false;
    });

    // „É≠„Ç∞„Ç§„É≥„ÉªÊäïÁ®øÂá¶ÁêÜÔºà‰ª•Ââç„Å®ÂêåÊßòÔºâ
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('user-name-input').value = localStorage.getItem('myAppName') || user.displayName;
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-section').style.display = 'block';
            document.getElementById('theme-picker').style.display = 'flex';
        }
    });

    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('post-btn').onclick = async () => {
        const textEl = document.getElementById('post-input');
        const name = document.getElementById('user-name-input').value;
        if (!textEl.value) return;
        await addDoc(collection(db, "posts"), {
            content: textEl.value, userName: name, likes: 0, replyTo: null, createdAt: serverTimestamp()
        });
        textEl.value = "";
        localStorage.setItem('myAppName', name);
    };
    document.getElementById('logout-btn').onclick = () => signOut(auth);
</script>
</body>
</html>
