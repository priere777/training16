<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindStream</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            display: flex; justify-content: center; align-items: flex-start; 
            min-height: 100vh; margin: 0; color: #fff; padding: 20px 0; font-size: 0.85rem;
            transition: background 0.8s ease;
        }
        
        body.theme-sunset { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        body.theme-midnight { background: linear-gradient(135deg, #09203f 0%, #537895 100%); }
        body.theme-forest { background: linear-gradient(135deg, #13547a 0%, #80d0c7 100%); }

        .container { 
            background: rgba(255, 255, 255, 0.15); 
            padding: 1.5rem 1rem; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            text-align: center; width: 95%; max-width: 500px; 
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); 
            box-sizing: border-box; overflow: hidden; position: relative;
        }

        .top-actions { position: absolute; top: 15px; right: 20px; display: flex; align-items: center; gap: 15px; z-index: 100; }
        .notification-note { font-size: 1.2rem; cursor: pointer; opacity: 0.8; position: relative; }
        .note-badge { position: absolute; top: -2px; right: -5px; width: 8px; height: 8px; background: #fff; border-radius: 50%; display: none; box-shadow: 0 0 8px rgba(255,255,255,0.9); }

        .user-menu { position: relative; }
        .my-avatar-mini { width: 30px; height: 30px; border-radius: 50%; border: 1.5px solid #fff; cursor: pointer; object-fit: cover; background: rgba(255,255,255,0.2); }
        
        .settings-panel { 
            position: absolute; top: 40px; right: 0; background: rgba(0,0,0,0.85); 
            padding: 15px; border-radius: 15px; display: none; width: 180px;
            backdrop-filter: blur(10px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: left;
        }
        .settings-panel h4 { margin: 0 0 10px; font-size: 0.75rem; opacity: 0.6; letter-spacing: 1px; }
        .settings-panel input[type="text"] { 
            width: 100%; background: rgba(255,255,255,0.1); border: none; color: white; 
            padding: 8px; border-radius: 8px; font-size: 0.8rem; margin-bottom: 10px; outline: none; box-sizing: border-box;
        }
        .settings-panel label { 
            display: block; font-size: 0.7rem; background: rgba(255,255,255,0.1); 
            padding: 8px; border-radius: 8px; text-align: center; cursor: pointer; margin-bottom: 15px;
        }
        .logout-btn-ui { color: #ff6b6b; font-size: 0.75rem; font-weight: bold; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; cursor: pointer; text-align: center; }

        .theme-picker { display: flex; justify-content: center; gap: 12px; margin-bottom: 20px; }
        .theme-dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; transition: transform 0.2s; }
        .dot-twilight { background: linear-gradient(135deg, #667eea, #764ba2); }
        .dot-sunset { background: linear-gradient(135deg, #f6d365, #fda085); }
        .dot-midnight { background: linear-gradient(135deg, #09203f, #537895); }
        .dot-forest { background: linear-gradient(135deg, #13547a, #80d0c7); }

        .search-box { width: 92%; margin: 0 auto 20px; background: rgba(255,255,255,0.1); border-radius: 12px; padding: 8px 12px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.1); box-sizing: border-box; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 0.8rem; margin-left: 8px; }
        .search-box input::placeholder { color: rgba(255,255,255,0.5); }

        h1 { margin: 10px 0 25px; font-size: 1.6rem; letter-spacing: 3px; font-weight: 200; }

        .input-group { background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 12px; text-align: left; box-sizing: border-box; position: relative; margin: 0 auto; width: 92%; }
        textarea { width: 100%; height: 60px; background: transparent; border: none; font-size: 1rem; color: #333; outline: none; resize: none; display: block; }
        .char-count { position: absolute; bottom: 50px; right: 15px; font-size: 0.65rem; color: #bbb; pointer-events: none; }
        
        .action-bar { display: flex; align-items: center; gap: 10px; border-top: 1px solid #eee; padding-top: 8px; margin-top: 8px; }
        .add-img-btn { color: #764ba2; font-size: 1rem; cursor: pointer; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border: 1px dashed #764ba2; border-radius: 6px; background: #fff; }
        #image-preview { max-width: 35px; max-height: 35px; border-radius: 4px; display: none; object-fit: cover; }

        #post-btn { 
            background: #ff7eb3; color: white; border: none; padding: 12px; border-radius: 30px; 
            cursor: pointer; margin: 15px auto; font-size: 0.95rem; font-weight: bold; 
            width: 92%; display: block; transition: all 0.5s ease; 
        }
        #post-btn:disabled { background: #ccc !important; cursor: not-allowed; opacity: 0.6; }
        body.theme-sunset #post-btn { background: #ff7f50 !important; }
        body.theme-midnight #post-btn { background: #4a69bd !important; }
        body.theme-forest #post-btn { background: #2d9687 !important; }

        .post-item { 
            background: rgba(0, 0, 0, 0.2); padding: 15px; margin-bottom: 12px; 
            border-radius: 18px; display: flex; gap: 12px; 
            text-align: left; width: calc(100% + 2rem); margin-left: -1rem; 
            box-sizing: border-box; transition: all 0.4s ease; 
        }
        .fade-out { opacity: 0; transform: scale(0.9) translateX(20px); pointer-events: none; }
        .post-avatar { width: 34px; height: 34px; border-radius: 50%; object-fit: cover; background: rgba(255,255,255,0.1); }
        .post-info { display: flex; justify-content: space-between; font-size: 0.75rem; opacity: 0.6; margin-bottom: 4px; align-items: center; }
        .post-time { font-size: 0.65rem; margin-left: 8px; opacity: 0.8; }
        .post-text { font-size: 0.85rem; line-height: 1.5; color: #fff; word-break: break-all; white-space: pre-wrap; }
        .delete-btn { background: none; border: none; color: #ff6b6b; cursor: pointer; opacity: 0.3; font-size: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <div id="app-section-header" style="display:none;">
        <div class="top-actions">
            <div class="user-menu">
                <img id="my-avatar" class="my-avatar-mini" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/></svg>" onclick="toggleSettings()">
                <div id="settings-panel" class="settings-panel">
                    <h4>SETTINGS</h4>
                    <input type="text" id="edit-name" placeholder="ÂêçÂâç„ÇíÂ§âÊõ¥" onblur="updateProfileName()">
                    <label>üì∏ ÂÜôÁúü„ÇíÂ§âÊõ¥<input type="file" id="edit-avatar" accept="image/*" style="display:none;" onchange="updateProfilePhoto(this)"></label>
                    <div class="logout-btn-ui" onclick="handleLogout()">ÈÄÄÂá∫„Åô„Çã</div>
                </div>
            </div>
            <div class="notification-note" id="note-icon" onclick="clearNotification()">
                ‚ô™<div class="note-badge" id="note-badge"></div>
            </div>
        </div>
    </div>

    <h1>MindStream</h1>
    <div class="theme-picker" id="theme-picker" style="display:none;">
        <div class="theme-dot dot-twilight" onclick="setTheme('twilight')"></div>
        <div class="theme-dot dot-sunset" onclick="setTheme('sunset')"></div>
        <div class="theme-dot dot-midnight" onclick="setTheme('midnight')"></div>
        <div class="theme-dot dot-forest" onclick="setTheme('forest')"></div>
    </div>

    <div id="login-section" style="padding: 20px 0;">
        <button id="login-btn" style="padding: 15px 30px; font-size: 1rem; border-radius: 50px; background: #fff; color: #764ba2; border: none; font-weight: bold; cursor: pointer;">Google„Åß„É≠„Ç∞„Ç§„É≥</button>
    </div>

    <div id="app-section" style="display:none;">
        <div class="search-box">üîç<input type="text" id="search-input" placeholder="ÊäïÁ®ø„ÇíÊ§úÁ¥¢..." oninput="renderAll()"></div>
        <div class="input-group">
            <textarea id="post-input" maxlength="140" placeholder="‰ªä„ÄÅ‰Ωï„ÇíËÄÉ„Åà„Å¶„ÇãÔºü"></textarea>
            <div id="char-counter" class="char-count">140</div>
            <div class="action-bar">
                <label class="add-img-btn">Ôºã<input type="file" id="image-input" accept="image/*" style="display:none;"></label>
                <img id="image-preview">
            </div>
        </div>
        <button id="post-btn" disabled>„Å§„Å∂„ÇÑ„Åè</button>
        <div id="posts-list"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCfGIVvrrqwnXeX5CtygES1dv8k7CobzU8",
  authDomain: "mindstream-app.firebaseapp.com",
  projectId: "mindstream-app",
  storageBucket: "mindstream-app.firebasestorage.app",
  messagingSenderId: "314873263484",
  appId: "1:314873263484:web:438f480fd104494ba260f9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const DEFAULT_AVATAR = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/></svg>";

    let allPostsData = [];
    let isInitialLoad = true;
    let currentUserData = { name: "Guest", photo: DEFAULT_AVATAR };

    window.toggleSettings = () => {
        const panel = document.getElementById('settings-panel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    };

    window.updateProfileName = () => {
        const newName = document.getElementById('edit-name').value.trim();
        if (newName) {
            currentUserData.name = newName;
            localStorage.setItem('savedUserName', newName);
        }
    };

    window.updateProfilePhoto = (input) => {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentUserData.photo = e.target.result;
                document.getElementById('my-avatar').src = e.target.result;
                localStorage.setItem('savedUserPhoto', e.target.result);
            };
            reader.readAsDataURL(file);
        }
    };

    window.handleLogout = () => signOut(auth);

    window.addEventListener('click', (e) => {
        if (!e.target.closest('.user-menu')) document.getElementById('settings-panel').style.display = 'none';
    });

    const postInput = document.getElementById('post-input');
    const charCounter = document.getElementById('char-counter');
    const postBtn = document.getElementById('post-btn');

    postInput.addEventListener('input', () => {
        const length = postInput.value.length;
        charCounter.textContent = 140 - length;
        postBtn.disabled = length === 0;
    });

    window.setTheme = (theme) => {
        document.body.className = theme === 'twilight' ? '' : `theme-${theme}`;
        localStorage.setItem('myAppTheme', theme);
    };
    const savedTheme = localStorage.getItem('myAppTheme');
    if (savedTheme) setTheme(savedTheme);

    window.clearNotification = () => { document.getElementById('note-badge').style.display = 'none'; };

    window.deletePost = async (id, domId) => {
        const el = document.getElementById(domId);
        if (el) el.classList.add('fade-out');
        setTimeout(async () => { await deleteDoc(doc(db, "posts", id)); }, 400);
    };

    window.renderAll = () => {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const list = document.getElementById('posts-list');
        list.innerHTML = "";
        allPostsData.slice().reverse().forEach(post => {
            if (post.content.toLowerCase().includes(searchTerm) || post.userName.toLowerCase().includes(searchTerm)) {
                const domId = `post-${post.id}`;
                const dateStr = post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleString('ja-JP', {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'}) : '';
                const div = document.createElement('div');
                div.className = `post-item`; div.id = domId;
                div.innerHTML = `
                    <img src="${post.userPhoto || DEFAULT_AVATAR}" class="post-avatar">
                    <div style="flex:1;">
                        <div class="post-info">
                            <div><strong>${post.userName}</strong><span class="post-time">${dateStr}</span></div>
                            <button class="delete-btn" onclick="deletePost('${post.id}', '${domId}')">√ó</button>
                        </div>
                        <div class="post-text">${post.content}</div>
                        <div style="margin-top:8px;">
                            <button style="background:none; border:none; color:white; cursor:pointer; font-size:0.8rem; opacity:0.7;" onclick="updateDoc(doc(db, 'posts', '${post.id}'), {likes: increment(1)})">‚ù§Ô∏è ${post.likes || 0}</button>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            }
        });
    };

    onSnapshot(query(collection(db, "posts"), orderBy("createdAt", "asc")), (snapshot) => {
        const newPosts = [];
        snapshot.forEach(doc => newPosts.push({id: doc.id, ...doc.data()}));
        if (!isInitialLoad && newPosts.length > allPostsData.length) document.getElementById('note-badge').style.display = 'block';
        allPostsData = newPosts; renderAll(); isInitialLoad = false;
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUserData.name = localStorage.getItem('savedUserName') || user.displayName;
            currentUserData.photo = localStorage.getItem('savedUserPhoto') || DEFAULT_AVATAR;
            document.getElementById('my-avatar').src = currentUserData.photo;
            document.getElementById('edit-name').value = currentUserData.name;
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-section').style.display = 'block';
            document.getElementById('app-section-header').style.display = 'block';
            document.getElementById('theme-picker').style.display = 'flex';
        } else {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('app-section').style.display = 'none';
            document.getElementById('app-section-header').style.display = 'none';
            document.getElementById('theme-picker').style.display = 'none';
        }
    });

    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('post-btn').onclick = async () => {
        const textEl = document.getElementById('post-input');
        if (!textEl.value) return;
        await addDoc(collection(db, "posts"), {
            content: textEl.value, userName: currentUserData.name, userPhoto: currentUserData.photo, likes: 0, createdAt: serverTimestamp()
        });
        textEl.value = ""; charCounter.textContent = "140"; postBtn.disabled = true;
    };
</script>
</body>
</html>
